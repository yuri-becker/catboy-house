---
- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ mealie_service_path }}"
    state: directory
    mode: "0755"

- name: ğŸ“‚ Creates volumes
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
    owner: 1000
  loop:
    - "{{ mealie_volume_data }}"
    - "{{ mealie_volume_db }}"

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ mealie_service_path }}/docker-compose.yml"
    mode: "0755"

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ mealie_service_path }}"
    state: present
