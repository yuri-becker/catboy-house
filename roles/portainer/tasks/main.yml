---
- name: 📂 Creates volume
  ansible.builtin.file:
    path: "{{ portainer_volume_data }}"
    state: directory
    mode: "0755"

- name: ⬆️ Pushes Caddy config
  ansible.builtin.template:
    src: portainer.caddy.j2
    dest: "{{ caddy_sites }}/portainer.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy

- name: 🚀 Starts container
  community.docker.docker_container:
    name: "{{ portainer_container_name }}"
    image: portainer/portainer-ee:latest
    state: started
    restart_policy: unless-stopped
    ports:
      - "{{ docker_gateway }}:{{ portainer_service_port }}:9000"
    volumes:
      - "{{ portainer_docker_sock }}:/var/run/docker.sock"
      - "{{ portainer_volume_data }}:/data"
