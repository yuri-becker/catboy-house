---
# tasks file for roles/arr
- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ arr_service_path }}"
    state: directory
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
    mode: "0770"

- name: ğŸ“‚ Creates volumes
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0770"
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
  loop:
    - "{{ arr_volume_sonarr }}"
    - "{{ arr_volume_radarr }}"
    - "{{ arr_volume_prowlarr }}"
    - "{{ arr_volume_bazarr }}"
    - "{{ downloads_path }}"
    - "{{ tv_path }}"
    - "{{ movies_path }}"
  become: true

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ arr_service_path }}/docker-compose.yml"
    mode: "0770"

- name: â¬†ï¸ Pushes Caddy config
  ansible.builtin.template:
    src: arr.caddy.j2
    dest: "{{ caddy_sites }}/arr.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ arr_service_path }}"
    state: present
