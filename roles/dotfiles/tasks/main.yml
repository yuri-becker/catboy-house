---
- name: ğŸ“¦ Installs packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - bat
    - btop
    - fzf
    - ranger
    - lsd
    - vim
    - zsh

- name: âš™ï¸ Sets shell to zsh
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/zsh

- name: â¬†ï¸ Pushes .zshrc
  ansible.builtin.copy:
    src: .zshrc
    dest: ~/.zshrc
    mode: "0744"

- name: â¬†ï¸ Pushes .vimrc
  ansible.builtin.copy:
    src: .vimrc
    dest: ~/.vimrc
    mode: "0744"
