---
# tasks file for roles/monitoring
- name: ğŸ‘¤ Creates user
  ansible.builtin.user:
    state: present
    name: "{{ monitoring_user_name }}"
    uid: "{{ monitoring_uid }}"
    create_home: false
    home: "{{ monitoring_service_path }}"
    groups:
      - "{{ app_gid }}"
      - adm
      - docker
      - systemd-journal
  become: true

- name: ğŸ‘¤ Gives Monitoring user permission to view logs
  ansible.posix.acl:
    path: /var/log
    permissions: rX
    recursive: true
    entity: "{{ monitoring_uid }}"
    etype: user
    state: present
  become: true

- name: ğŸ‘¤ Creates prom network
  community.docker.docker_network:
    name: "{{ monitoring_prom_network }}"
    state: present

- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ monitoring_service_path }}"
    state: directory
    mode: "750"
    owner: "{{ monitoring_uid }}"
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates volumes
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "770"
    owner: "{{ monitoring_uid }}"
    group: "{{ app_gid }}"
  loop:
    - "{{ monitoring_volume_promtail_config }}"
    - "{{ monitoring_volume_prometheus_config }}"
    - "{{ monitoring_volume_prometheus_data }}"
  become: true

- name: â¬†ï¸ Pushes Promtail config
  ansible.builtin.template:
    src: promtail.yml.j2
    dest: "{{ monitoring_volume_promtail_config }}/promtail.yml"
    mode: "0770"
    owner: "{{ monitoring_uid }}"
    group: "{{ app_gid }}"
  become: true
  notify: restart promtail

- name: â¬†ï¸ Pushes Prometheus config
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ monitoring_volume_prometheus_config }}/prometheus.yml"
    mode: "0770"
    owner: "{{ monitoring_uid }}"
    group: "{{ app_gid }}"
  become: true
  notify: restart prometheus

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ monitoring_service_path }}/docker-compose.yml"
    mode: "0770"
    group: "{{ app_gid }}"
  become: true

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ monitoring_service_path }}"
    state: present
