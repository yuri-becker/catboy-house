---
- name: ğŸ“‚ Creates service directory
  ansible.builtin.file:
    path: "{{ tinfoil_store_service_path }}"
    state: directory
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
    mode: "0755"
  become: true

- name: ğŸ“‚ Creates ownfoil volume
  ansible.builtin.file:
    path: "{{ tinfoil_store_volume_ownfoil }}"
    state: directory
    mode: "0755"
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates Seafile volume
  ansible.builtin.file:
    path: "{{ tinfoil_store_volume_seafile }}"
    state: directory
    mode: "0755"
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“¦ Installs fuse
  ansible.builtin.apt:
    name: fuse
    state: present
  become: true

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ tinfoil_store_service_path }}/docker-compose.yml"
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
    mode: "0644"
  become: true

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ tinfoil_store_service_path }}"
    state: present
  notify: unmount seadrive fuse

- name: ğŸ“‚ Creates Target folder link
  ansible.builtin.file:
    dest: "{{ tinfoil_store_volume_ownfoil }}/Switch"
    src: ../home/app/seafile/{{ tinfoil_store_games_target_folder }}
    state: link
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
    force: true
    follow: false
  become: true
