---
# handlers file for roles/caddy
- name: âœ… Validates caddy config
  listen: reload caddy
  ansible.builtin.command: caddy validate --config {{ caddy_caddyfile }}
  register: caddy_config_valid
  changed_when: true

- name: â›” Aborts playbook
  listen: reload caddy
  ansible.builtin.fail:
    msg: Caddy configuration is not valid
  when: caddy_config_valid is failed

- name: ðŸš€ Reloads caddy
  listen: reload caddy
  ansible.builtin.systemd:
    name: caddy
    state: reloaded
  changed_when: true
  become: true
