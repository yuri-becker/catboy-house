---
# tasks file for roles/paperless
- name: ğŸ‘¤ Creates user
  ansible.builtin.user:
    state: present
    name: "{{ paperless_user_name }}"
    uid: "{{ paperless_uid }}"
    create_home: false
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ paperless_service_path }}"
    state: directory
    mode: "0750"
    owner: "{{ paperless_uid }}"
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates volumes
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0700"
    owner: "{{ paperless_uid }}"
    group: "{{ app_gid }}"
  loop:
    - "{{ paperless_volume_redis }}"
    - "{{ paperless_volume_postgres }}"
    - "{{ paperless_volume_paperless_data }}"
    - "{{ paperless_volume_paperless_media }}"
    - "{{ paperless_volume_paperless_export }}"
    - "{{ paperless_volume_paperless_consume }}"
  become: true

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ paperless_service_path }}/docker-compose.yml"
    owner: "{{ paperless_uid }}"
    group: "{{ app_gid }}"
    mode: "0750"
  become: true

- name: â¬†ï¸ Pushes Caddy config
  ansible.builtin.template:
    src: paperless.caddy.j2
    dest: "{{ caddy_sites }}/paperless.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ paperless_service_path }}"
    state: present
