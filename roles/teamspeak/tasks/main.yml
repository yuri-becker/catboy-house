---
# tasks for teamspeak

- name: ğŸ‘¤ Creates User
  ansible.builtin.user:
    state: present
    name: "{{ teamspeak_user }}"
    uid: "{{ teamspeak_uid }}"
    create_home: true
    home: "{{ teamspeak_path }}"
    group: "{{ app_gid }}"
  become: true

- name: ğŸ‘¤ Creates database
  mysql_db:
    name: "{{ teamspeak_database }}"
  become: true

- name: ğŸ‘¤ Creates database user
  mysql_user:
    name: "{{ teamspeak_user }}"
    password: "{{ teamspeak_db_password }}"
    priv:
      "teamspeak.*": ALL
      "*.*": USAGE
    host: "catboy-house"
  become: true

