- name: âš™ï¸ Marks server as executable
  file:
    path: "{{ teamspeak_pwd }}/tsserver"
    mode: "0755"

- name: â¬†ï¸ Pushes systemd service
  ansible.builtin.template:
    src: teamspeak.service.j2
    dest: "/etc/systemd/system/{{ teamspeak_service }}.service"
    mode: "0755"
  become: true

- name: â¬†ï¸ Pushes config
  ansible.builtin.template:
    src: tsserver.yaml.j2
    dest: "{{ teamspeak_path }}/tsserver.yaml"
    mode: "0700"
  become: true
  become_user: "{{ teamspeak_user }}"
  notify: restart teamspeak

- name: âš™ï¸ Makes voice port accessible
  iptables:
    chain: INPUT
    destination_port: "9987"
    protocol: udp
    jump: ACCEPT
  become: true

- name: âš™ï¸ Makes file port accessible
  iptables:
    chain: INPUT
    destination_port: "30033"
    protocol: tcp
    jump: ACCEPT
  become: true

- name: ğŸš€ Enables Systemd Service
  ansible.builtin.systemd_service:
    name: "{{ teamspeak_service }}"
    enabled: true
    state: started
  become: true

- name: â¬‡ï¸ Downloads Status Bot
  git:
    dest: "{{ teamspeak_status_bot_src }}"
    repo: https://github.com/yuri-becker/teamspeak-status-bot.git
    refspec: main
    single_branch: true
    update: true
  become: true
  become_user: "{{ teamspeak_user }}"

- name: ğŸ”¨ Builds bot
  community.docker.docker_image_build:
    path: "{{ teamspeak_status_bot_src }}"
    name: teamspeak-status-bot
    outputs:
      - type: local
        dest: "{{ teamspeak_path }}"
  become: true

- name: â¬†ï¸ Pushes Bot service
  ansible.builtin.template:
    src: teamspeak-status-bot.service.j2
    dest: "/etc/systemd/system/{{ teamspeak_status_bot_service }}.service"
    mode: "0755"
  become: true

- name: ğŸš€ Enables Systemd Service
  ansible.builtin.systemd_service:
    name: "{{ teamspeak_status_bot_service }}"
    enabled: true
    state: started
  become: true
