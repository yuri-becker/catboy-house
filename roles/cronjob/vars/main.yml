---
# vars for cronjob
cronjob_complete_command: >- 
  '{{ cronjob_script_path }}'
  --avatar '{{ cronjob_notification_avatar }}'
  --name '{{ cronjob_notification_as }}'
  --webhook-id '{{ notifications_webhook_id }}'
  --webhook-token '{{ notifications_webhook_token }}'
  --command '{{ cronjob_command }}'
