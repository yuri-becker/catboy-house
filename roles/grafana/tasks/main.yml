---
# tasks file for roles/grafana
- name: ğŸ‘¤ Creates user
  ansible.builtin.user:
    state: present
    name: "{{ grafana_user_name }}"
    uid: "{{ grafana_uid }}"
    create_home: false
    home: "{{ grafana_service_path }}"
    groups:
      - "{{ app_gid }}"
      - adm
      - docker
      - systemd-journal
  become: true

- name: ğŸ‘¤ Gives Grafana user permission to view logs
  ansible.posix.acl:
    path: /var/log
    permissions: rX
    recursive: true
    entity: "{{ grafana_uid }}"
    etype: user
    state: present
  become: true

- name: ğŸ‘¤ Creates prom network
  community.docker.docker_network:
    name: "{{ grafana_prom_network }}"
    state: present

- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ grafana_service_path }}"
    state: directory
    mode: "750"
    owner: "{{ grafana_uid }}"
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates volumes
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "770"
    owner: "{{ grafana_uid }}"
    group: "{{ app_gid }}"
  loop:
    - "{{ grafana_volume_data }}"
    - "{{ grafana_volume_provisioning }}"
    - "{{ grafana_volume_provisioning }}/dashboards"
    - "{{ grafana_volume_provisioning }}/datasources"
    - "{{ grafana_volume_loki_config }}"
    - "{{ grafana_volume_promtail_config }}"
    - "{{ grafana_volume_prometheus_config }}"
    - "{{ grafana_volume_prometheus_data }}"
  become: true
- name: â¬†ï¸ Pushes Loki config
  ansible.builtin.template:
    src: loki.yml.j2
    dest: "{{ grafana_volume_loki_config }}/loki.yml"
    mode: "0770"
    owner: "{{ grafana_uid }}"
    group: "{{ app_gid }}"
  become: true
  notify: restart loki

- name: â¬†ï¸ Pushes Promtail config
  ansible.builtin.template:
    src: promtail.yml.j2
    dest: "{{ grafana_volume_promtail_config }}/promtail.yml"
    mode: "0770"
    owner: "{{ grafana_uid }}"
    group: "{{ app_gid }}"
  become: true
  notify: restart promtail

- name: â¬†ï¸ Pushes Prometheus config
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ grafana_volume_prometheus_config }}/prometheus.yml"
    mode: "0770"
    owner: "{{ grafana_uid }}"
    group: "{{ app_gid }}"
  become: true
  notify: restart prometheus

- name: â¬†ï¸ Pushes Datasources
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ grafana_volume_provisioning }}/datasources/{{ item | basename | regex_replace('\\.j2$', '') }}"
    mode: "0770"
    owner: "{{ grafana_uid }}"
    group: "{{ app_gid }}"
  become: true
  with_fileglob:
    - ../templates/provisioning/datasources/*.j2
  notify: restart grafana

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ grafana_service_path }}/docker-compose.yml"
    mode: "0770"
    group: "{{ app_gid }}"
  become: true

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_service_path }}"
    state: present

- name: â¬†ï¸ Pushes Caddy config
  ansible.builtin.template:
    src: grafana.caddy.j2
    dest: "{{ caddy_sites }}/grafana.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy
