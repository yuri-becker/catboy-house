---
# tasks file for roles/nextcloud
- name: ğŸ‘¤ Creates user
  ansible.builtin.user:
    state: present
    name: "{{ nextcloud_user_name }}"
    uid: "{{ nextcloud_uid }}"
    create_home: false
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ nextcloud_service_path }}"
    state: directory
    mode: "0750"
    owner: "{{ nextcloud_uid }}"
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates volumes
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0700"
    owner: "{{ nextcloud_uid }}"
    group: "{{ app_gid }}"
  loop:
    - "{{ nextcloud_volume_mariadb }}"
    - "{{ nextcloud_volume_keydb }}"
    - "{{ nextcloud_volume_onlyoffice }}"
    - "{{ nextcloud_volume_fonts }}"
  become: true

- name: ğŸ“‚ Creates Nextcloud volume
  ansible.builtin.file:
    path: "{{ nextcloud_volume_nextcloud }}"
    state: directory
    mode: "0700"
    owner: "33"
    group: "{{ app_gid }}"
  become: true

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ nextcloud_service_path }}/docker-compose.yml"
    owner: "{{ nextcloud_uid }}"
    group: "{{ app_gid }}"
    mode: "0750"
  become: true

- name: â¬†ï¸ Pushes Caddy config
  ansible.builtin.template:
    src: nextcloud.caddy.j2
    dest: "{{ caddy_sites }}/nextcloud.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy

- name: â¬†ï¸ Pushes fonts
  ansible.builtin.copy:
    src: files/fonts
    dest: "{{ nextcloud_volume_fonts }}"
    owner: "{{ nextcloud_uid }}"
    group: "{{ app_gid }}"
    mode: "0774"
  become: true
  notify: restart onlyoffice

- name: ğŸš€ Sets up cron job
  ansible.builtin.cron:
    name: Nextcloud cron
    minute: "*/5"
    job: docker exec -u 33 {{ nextcloud_nextcloud_container_name }} php -f /var/www/html/cron.php
    user: root
    state: present
  become: true

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ nextcloud_service_path }}"
    state: present
