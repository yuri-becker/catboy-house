---
- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ seafile_service_path }}"
    state: directory
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
    mode: "0755"
  become: true

- name: ğŸ“‚ Creates data volume
  ansible.builtin.file:
    path: "{{ seafile_volume_data }}"
    state: directory
    mode: "0755"
    owner: 0

- name: ğŸ“‚ Creates db volume
  ansible.builtin.file:
    path: "{{ seafile_volume_db }}"
    state: directory
    mode: "0755"
    owner: 999

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ seafile_service_path }}/docker-compose.yml"
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
    mode: "0755"
  become: true

- name: â¬†ï¸ Pushes Caddy config
  ansible.builtin.template:
    src: seafile.caddy.j2
    dest: "{{ caddy_sites }}/seafile.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ seafile_service_path }}"
    state: present
