---
# tasks file for roles/heyform
- name: ğŸ‘¤ Creates user
  ansible.builtin.user:
    state: present
    name: "{{ heyform_user_name }}"
    uid: "{{ heyform_uid }}"
    create_home: false
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ heyform_service_path }}"
    state: directory
    mode: "750"
    owner: "{{ heyform_uid }}"
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates volumes
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "700"
    owner: "{{ heyform_uid }}"
    group: "{{ app_gid }}"
  loop:
    - "{{ heyform_volume_mongo }}"
    - "{{ heyform_volume_keydb }}"
    - "{{ heyform_volume_heyform_assets }}"
  become: true

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ heyform_service_path }}/docker-compose.yml"
    owner: "{{ heyform_uid }}"
    group: "{{ app_gid }}"
    mode: "0750"
  become: true

- name: â¬†ï¸ Pushes Caddy config
  ansible.builtin.template:
    src: heyform.caddy.j2
    dest: "{{ caddy_sites }}/heyform.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ heyform_service_path }}"
    state: present
