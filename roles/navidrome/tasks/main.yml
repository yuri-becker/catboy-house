---
# tasks file for roles/navidrome
- name: ğŸ“‚ Creates volumes
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
    mode: "775"
    recurse: true
  loop:
    - "{{ music_path }}"
    - "{{ navidrome_volume_data }}"
  become: true

- name: â¬†ï¸ Pushes Caddy config
  ansible.builtin.template:
    src: navidrome.caddy.j2
    dest: "{{ caddy_sites }}/navidrome.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ navidrome_path }}/docker-compose.yml"
    mode: "0750"
    owner: "{{ app_uid }}"
    group: "docker"
  become: true

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ navidrome_path }}"
    state: present
