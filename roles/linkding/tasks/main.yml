---
- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ linkding_service_path }}"
    state: directory
    mode: "0755"
    owner: 1000

- name: ğŸ“‚ Creates data volume
  ansible.builtin.file:
    path: "{{ linkding_volume_data }}"
    state: directory
    mode: "0755"
    owner: 1000

- name: ğŸ“‚ Creates db volume
  ansible.builtin.file:
    path: "{{ linkding_volume_db }}"
    state: directory
    mode: "0755"
    owner: 1000

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ linkding_service_path }}/docker-compose.yml"
    mode: "0755"

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ linkding_service_path }}"
    state: present
