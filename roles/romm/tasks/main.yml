---
# tasks file for roles/romm
- name: ğŸ‘¤ Creates user
  ansible.builtin.user:
    state: present
    name: "{{ romm_user_name }}"
    uid: "{{ romm_uid }}"
    create_home: false
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ romm_service_path }}"
    state: directory
    mode: "0750"
    owner: "{{ romm_uid }}"
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates library volume
  ansible.builtin.file:
    path: "{{ romm_volume_library }}"
    state: directory
    mode: "0775"
    owner: "{{ romm_uid }}"
    group: "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates volumes
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0750"
    owner: "{{ romm_uid }}"
    group: "{{ app_gid }}"
  loop:
    - "{{ romm_volume_resources }}"
    - "{{ romm_volume_redis }}"
    - "{{ romm_volume_assets }}"
    - "{{ romm_volume_config }}"
  become: true

- name: â¬†ï¸ Pushes compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ romm_service_path }}/docker-compose.yml"
    owner: "{{ romm_uid }}"
    group: "{{ app_gid }}"
    mode: "0755"
  become: true

- name: â¬†ï¸ Pushes Caddy config
  ansible.builtin.template:
    src: romm.caddy.j2
    dest: "{{ caddy_sites }}/romm.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy

- name: ğŸš€ Starts container stack
  community.docker.docker_compose_v2:
    project_src: "{{ romm_service_path }}"
    state: present
