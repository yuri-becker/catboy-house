---
- name: ğŸ“¦ Installs virtualenv and pip
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - python3-pip
    - virtualenv

- name: ğŸ“‚ Creates Services and venv directory
  ansible.builtin.file:
    path: "{{ play_venv }}"
    state: directory
    mode: "0644"

- name: ğŸ—ï¸ Installs dependencies
  ansible.builtin.pip:
    virtualenv: "{{ play_venv }}"
    name:
      - requests
      - pyyaml==5.3.1
      - docker
      - docker-compose
    state: present

- name: â¬†ï¸ Pushes python wrapper
  ansible.builtin.copy:
    src: pyenv
    dest: "{{ play_venv_interpreter }}"
    mode: "0755"
