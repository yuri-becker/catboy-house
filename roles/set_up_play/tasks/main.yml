---
- name: ğŸ“¦ Installs virtualenv and pip
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  become: true
  loop:
    - python3-pip
    - virtualenv

- name: ğŸ“‚ Creates root directory
  ansible.builtin.file:
    path: /root
    state: directory
    mode: "0755"
    owner: root
    group: root
  become: true

- name: ğŸ“‚ Creates services directory
  ansible.builtin.file:
    path: "{{ services_path }}"
    state: directory
    mode: "0775"
    owner: root
    group: admin
  become: true

- name: ğŸ“‚ Create new services directory
  ansible.builtin.file:
    path: "{{ services_path_2 }}"
    state: directory
    mode: "0775"
    owner: root
    group: admin
  become: true


- name: ğŸ“‚ Creates venv
  ansible.builtin.file:
    path: "{{ play_venv }}"
    state: directory
    mode: "0755"
  become: true

- name: ğŸ—ï¸ Installs dependencies
  ansible.builtin.pip:
    virtualenv: "{{ play_venv }}"
    name:
      - requests
      - pyyaml==5.3.1
      - docker
      - docker-compose
    state: present
  become: true

- name: â¬†ï¸ Pushes python wrapper
  ansible.builtin.copy:
    src: pyenv
    dest: "{{ play_venv_interpreter }}"
    mode: "0755"
  become: true
