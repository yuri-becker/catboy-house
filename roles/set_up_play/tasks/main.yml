---
- name: ğŸ“¦ Installs system dependencies
  ansible.builtin.apt:
    package:
      - python3-pip
      - virtualenv
      - libpq-dev
      - python3-mysqldb
    state: present
  become: true

- name: ğŸ“‚ Creates root directory
  ansible.builtin.file:
    path: /root
    state: directory
    mode: "0755"
    owner: root
    group: root
  become: true

- name: ğŸ“‚ Creates services directory
  ansible.builtin.file:
    path: "{{ services_path }}"
    state: directory
    mode: "0775"
    owner: root
    group: admin
  become: true

- name: ğŸ“‚ Create new services directory
  ansible.builtin.file:
    path: "{{ services_path_2 }}"
    state: directory
    mode: "0775"
    owner: root
    group: admin
  become: true

- name: ğŸ“‚ Creates venv
  ansible.builtin.file:
    path: "{{ play_venv }}"
    state: directory
    mode: "0755"
  become: true

- name: ğŸ—ï¸ Installs dependencies
  ansible.builtin.pip:
    virtualenv: "{{ play_venv }}"
    name:
      - requests
      - pyyaml==5.3.1
      - psycopg2-binary
      - docker
      - docker-compose
      - PyMySQL
    state: present
  become: true

- name: â¬†ï¸ Pushes python wrapper
  ansible.builtin.copy:
    src: pyenv
    dest: "{{ play_venv_interpreter }}"
    mode: "0755"
  become: true
