---
# tasks file for roles/writefreely
- name: ğŸ‘¤ Creates user
  ansible.builtin.user:
    name: "{{ writefreely_user }}"
    uid: "{{ writefreely_uid }}"
    home: "{{ writefreely_service_path }}"
    create_home: true
    groups:
      - "{{ app_gid }}"
  become: true

- name: ğŸ“‚ Creates Workdir
  ansible.builtin.file:
    path: "{{ writefreely_pwd }}"
    state: directory
    mode: "700"
  become: true
  become_user: "{{ writefreely_user }}"

- name: ğŸ“¦ Installs Build Dependencies
  ansible.builtin.apt:
    package:
      - build-essential
      - golang
      - nodejs
      - make
      - gcc
      - npm
    state: present
  become: true

- name: ğŸ“¦ Installs frontend dependencies
  community.general.npm:
    global: true
    name: "{{ item }}"
  loop:
    - less
    - less-plugin-clean-css
  become: true

- name: ğŸ“¦ Installs Go version
  ansible.builtin.command: "go install golang.org/dl/go{{ writefreely_go_version }}@latest"
  changed_when: false
  become: true
  become_user: "{{ writefreely_user }}"

- name: â¬‡ï¸ Downloads Go
  ansible.builtin.command: "{{ writefreely_go }} download"
  become: true
  become_user: "{{ writefreely_user }}"
  register: go_download
  changed_when: "'Success. You may now run' in go_download.stdout"
  notify: build writefreely

- name: â¬‡ï¸ Get Sources
  ansible.builtin.git:
    dest: "{{ writefreely_sources }}"
    repo: https://github.com/writefreely/writefreely.git
    version: main
    single_branch: true
    update: false
  notify: build writefreely
  become: true
  become_user: "{{ writefreely_user }}"

- name: â¬†ï¸ Pushes Writefreely config
  ansible.builtin.template:
    src: config.ini.j2
    dest: "{{ writefreely_pwd }}/config.ini"
    mode: "0700"
  become: true
  become_user: "{{ writefreely_user }}"
  notify: restart writefreely

- name: ğŸ‘¤ Creates database
  community.mysql.mysql_db:
    name: "{{ writefreely_database }}"
    encoding: latin1
    collation: latin1_swedish_ci
  become: true

- name: ğŸ‘¤ Creates database user
  community.mysql.mysql_user:
    name: "{{ writefreely_user }}"
    password: "{{ writefreely_db_password }}"
    priv:
      "writefreely.*": ALL
      "*.*": USAGE
    host: catboy-house
  become: true

- name: ğŸ”¨ Generates Keys
  ansible.builtin.command:
    chdir: "{{ writefreely_pwd }}"
    cmd: "{{ writefreely_binary }} keys gen && {{ writefreely_binary }} db init"
    creates: "{{ writefreely_pwd }}/keys"
  become: true
  become_user: "{{ writefreely_user }}"
  notify: enable writefreely

- name: â¬†ï¸ Pushes systemd service
  ansible.builtin.template:
    src: writefreely.service.j2
    dest: "/etc/systemd/system/{{ writefreely_service }}.service"
    mode: "0755"
  become: true
  notify: reload writefreely

- name: â¬†ï¸ Pushes Caddy config
  ansible.builtin.template:
    src: writefreely.caddy.j2
    dest: "{{ caddy_sites }}/writefreely.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy
