---
# tasks file for roles/pyload
- name: ðŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ pyload_service_path }}"
    state: directory
    mode: "0755"

- name: ðŸ“‚ Creates volume
  ansible.builtin.file:
    path: "{{ pyload_volume_config }}"
    state: directory
    mode: "0755"
    owner: 1000

- name: ðŸ“‚ Creates downloads directory
  ansible.builtin.file:
    path: "{{ downloads_path }}"
    state: directory
    mode: "0755"
    owner: 1000

- name: ðŸš€ Starts container
  community.docker.docker_container:
    name: pyload
    image: linuxserver/pyload-ng:latest
    state: started
    restart_policy: unless-stopped
    ports:
      - "{{ docker_gateway }}:{{ pyload_service_port }}:8000"
    volumes:
      - "{{ pyload_volume_config }}:/config"
      - "{{ downloads_path }}:/downloads"
    env:
      PUID: "1000"
