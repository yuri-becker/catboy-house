---
# tasks file for roles/pyload
- name: ğŸ“‚ Creates service path
  ansible.builtin.file:
    path: "{{ pyload_service_path }}"
    state: directory
    mode: "0755"

- name: ğŸ“‚ Creates volume
  ansible.builtin.file:
    path: "{{ pyload_volume_config }}"
    state: directory
    mode: "0755"
    owner: 1000

- name: ğŸ“‚ Creates downloads directory
  ansible.builtin.file:
    path: "{{ downloads_path }}"
    state: directory
    owner: "{{ app_uid }}"
    group: "{{ app_gid }}"
    mode: "0755"
  become: true

- name: â¬†ï¸ Pushes Caddy config
  ansible.builtin.template:
    src: pyload.caddy.j2
    dest: "{{ caddy_sites }}/pyload.caddy"
    mode: "0770"
    group: "{{ app_gid }}"
  notify: reload caddy

- name: ğŸš€ Starts container
  community.docker.docker_container:
    name: "{{ pyload_container_name }}"
    image: linuxserver/pyload-ng:latest
    state: started
    restart_policy: unless-stopped
    ports:
      - "{{ docker_gateway }}:{{ pyload_port }}:8000"
    volumes:
      - "{{ pyload_volume_config }}:/config"
      - "{{ downloads_path }}:/downloads"
    env:
      PUID: "{{ app_uid }}"
